<div class="p-4 d-flex flex-column align-items-center">
<h3 class=>Authentification</h3>
<form class="w-50" >
  <input name="email" [(ngModel)]="email" class="form-control mb-3" placeholder="Email" required email>
  <input name="password" [(ngModel)]="password" type="password" class="form-control mb-3" placeholder="Mot de passe" required password>
  
  @if (errorMessage) {
    <div class="alert alert-danger">{{ errorMessage }}</div>
  }

  <div class="d-flex gap-2">
    <button type="button" (click)="login()" class="btn btn-primary w-100">Se connecter</button>
    
    <button type="button" (click)="signUp()" class="btn btn-outline-success w-100">S'inscrire</button>
  </div>
</form>
</div>
