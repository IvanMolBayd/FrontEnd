<div class="category-sidebar">
    <h3>Catégories de Produits</h3>
    <ul class="category-list">
        <li
            *ngFor="let category of categories"
            [class.active]="category.slug === selectedCategorySlug()"              (click)="selectCategory(category)"
        >
            <a href="#">{{ category.name }}</a> 
        </li>

        <li
            class="reset-filter"
            [class.active]="selectedCategorySlug() === null"              (click)="selectCategory(null)"
        >
            <a href="#">Toutes les catégories</a>
        </li>
    </ul>
</div>
