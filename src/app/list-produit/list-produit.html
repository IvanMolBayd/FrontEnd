<div class="row g-4">

  <div class="col-md-3" *ngFor="let p of produits">
    <div class="card shadow-sm h-100">

    <img [alt]="p.title" [title]="p.title" [src]="p.images[0]" class="card-img-top p-3" />

    <div class="card-body d-flex flex-column">
        <h6 class="fw-bold">{{ p.title }}</h6>
        <p class="text-muted small">{{ p.description }}</p>

        <div class="mt-auto">
          <p class="fw-bold fs-5 text-primary">{{ p.price }} MAD</p>
          <button class="btn btn-warning w-100">
            Ajouter au panier
          </button>
        </div>
      </div>

    </div>
  </div>

</div>
