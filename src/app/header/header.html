<nav class="gradient navbar navbar-expand-lg navbar-light shadow-sm">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/EMILogo.gif" alt="emiShop Logo" height="40"
        loading="lazy">
    </a>

    <!-- Search (CENTER) -->
    <div class="d-none d-lg-flex mx-auto w-50">
      <app-search-bar class="w-100"></app-search-bar>
    </div>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">

        <!-- Search visible on mobile -->
        <li class="nav-item d-lg-none my-2">
          <app-search-bar></app-search-bar>
        </li>

        <li class="nav-item">
          <select title="Currency" class="form-select form-select-sm" (change)="onCurrencyChange($event)">
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
          </select>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Nouveautés</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Promotions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Meilleures ventes</a></li>

        <li class="nav-item">
          <a class="nav-link fw-bold text-primary" routerLink="/panier">
            Panier ({{ panierService.cartCount() }})</a>
        </li>

        <li class="nav-item">
          <div class="auth-section">
            <ng-container *ngIf="user$ | async as currentUser; else loginBtn">
              <div class="d-flex align-items-center gap-2">
                <a routerLink="/user" class="btn btn-outline-primary d-flex align-items-center gap-2 border-0"
                  title="Voir mon profil">
                  <i class="bi bi-person-circle fs-5"></i>
                  <span class="fw-bold d-none d-md-inline">
                    {{ currentUser.displayName || (currentUser.email ? currentUser.email.split('@')[0] : 'Mon Compte')
                    }}
                  </span>
                </a>
                <button (click)="logout()" class="btn btn-sm btn-outline-danger" title="Déconnexion">
                  <i class="bi bi-box-arrow-right"></i>
                  Déconnexion
                </button>
              </div>
            </ng-container>
            <ng-template #loginBtn>
              <button (click)="goToLogin()" class="btn btn-primary">
                Connexion
              </button>
            </ng-template>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>
